<div id = "storeWidth" ng-controller ="StoreController as store">
        <!--  Store Header  -->
    <header>
      <!--<h1 class="text-center">@>--</h1>-->
      <h2 class="text-center"></h2>
    </header>

      <form>
                    <div class ="form-group">
                
                        <input type="text" class="form-control input-lg text-center" placeholder="name" ng-model="formData.name" required>
                 
                    </div>  
                    <div class ="form-group">
                
                        <input type="text" class="form-control input-lg text-center" placeholder="price" ng-model="formData.price" required>
                 
                    </div>
                    <div class ="form-group">
                
                        <input type="text" class="form-control input-lg text-center" placeholder="shoecolor" ng-model="formData.shoecolor" required>
                 
                    </div>  
                    <div class ="form-group">
                
                        <input type="text" class="form-control input-lg text-center" placeholder="colors" ng-model="formData.colors" required>
                 
                    </div>     
                    <div class ="form-group">
                
                        <input type="text" class="form-control input-lg text-center" placeholder="stars" ng-model="formData.stars" required>
                 
                    </div>
                    <div class ="form-group">
                
                        <input type="text" class="form-control input-lg text-center" placeholder="hearts" ng-model="formData.hearts" required>
                 
                    </div>      
                    <button type="submit" ng-click="createShoe()">Add</button>
                    
                </form>  


    <div class ="list-group-item" ng-repeat ="shoe in store.shoes">

          <h1>{{shoe.name}}</h1>
        <h2>{{shoe._id}}</h1>
        <p>{{shoe.price | currency}}</p>
        <a id = "heartlink"ng-click="addHeart(shoe._id)"><img id = "hearts" src= "./img/heartsmall.jpg"/></a>
<ul class="img-thumbnails clearfix">
                        <li>
                          <img ng-src="{{shoe.shoecolor[0]}}"/>
                        </li>
                        <li class = "small-image pull-left thumbnail" ng-repeat="s in shoe.colors" ng-click="gallery.currentImageChange($index)">
                        <img ng-src="{{s}}"/>
                        </li>
                    </ul>

    
        
        
           
        
        
        
        <button  ng-click="deleteShoe(shoe._id)">Delete</button>
      
      </div>

   <div class ="list-group-item" ng-repeat="jewel in store.jewels">
      
     <div class = "title">
     <h1 id ="titles">{{jewel.name}}{{jewel._id}}</h1>
     <a id = "heartlink"href="#"><img id = "hearts" src= "./img/heartsmall.jpg"/></a>
     </div>

                    <ul class="img-thumbnails clearfix">
                        <li ng-repeat="shoe in jewel.shoecolor">
                          <img ng-src="{{shoe}}"/>
                          </li>
                        <li class = "small-image pull-left thumbnail" ng-repeat="color in jewel.colors" ng-click="gallery.currentImageChange($index)">
                        <img ng-src="{{color}}"/>
                        </li>
                    </ul>
   </div>
