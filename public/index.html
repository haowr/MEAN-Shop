<!DOCTYPE html>
<html ng-app = "store">
    <head>
        <link rel="stylesheet" href = "bootstrap.min.css" type = "text/css">
        
        <link rel="stylesheet" href = "/style.css" type ="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script type ="text/javascript" src="angular.min.js"></script>
        <script type ="text/javascript" src="./js/app.js"></script>
        <script type ="text/javascript" src="./js/products.js"></script>
        
    </head>

<body ng-controller ="StoreController as store">

        <!--  Store Header  -->
    <header>
      <h1 class="text-center">House Of Jewels</h1>
      <h2 class="text-center">– an Angular store –</h2>
    </header>
   
        <div class = "list-group">

            <div class ="list-group-item" ng-repeat= "product in store.products "> <!-- orderBy filter removed not wrk on arrayjson -->
                <product-title></product-title>
          
                <product-gallery></product-gallery>


               <!--<button ng-show="product.canPurchase">Add To Cart</button>-->
                <!-- product-panels custom element directive -->
                <product-panels> </product-panels>   
                
                <form>
                    <div class ="form-group">
                <input type="text" class="form-control input-lg text-center" placeholder="I am dark matter" ng-model="formData.text" required>
                 
                    </div>  
                    <button ng-click="createGem()">Add</button>
                </form>  
            </div>
        </div>

    </body>

</html>
