<!DOCTYPE html>
<html ng-app = "store">
    <head>
        <link rel="stylesheet" href = "bootstrap.min.css" type = "text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script type ="text/javascript" src="/angular.min.js"></script>
        <script type ="text/javascript" src="/app.js"></script>
    </head>

<body>
    <div ng-controller = "StoreController as store">
        <ul class ="list-group" ng-repeat= "product in store.products |orderBy:'-price'">
            <li class = "list-group-item">
                <h3> {{product.name}}
                <em class= "pull-right"> {{product.price  | currency}}</em>
                </h3>
                <img ng-src="{{product.images[0].thumb}}"/>
                <button ng-show="product.canPurchase">Add To Cart</button>
        <section ng-controller="PanelController as panel"> 
            <ul class ="nav nav-pills">
                
                <li ng-class ="{ active: panel.isSelected(1)}"> <a href ng-click="panel.setTab(1)">Description</a></li>
                <li ng-class ="{ active: panel.isSelected(2)}"> <a href ng-click="panel.setTab(2)">Specifications</a></li>
                <li ng-class ="{ active: tab === 3 }"> <a href ng-click="panel.setTab(3)">Reviews</a></li>
            </ul>
              
        <div class ="panel" ng-show ="panel.isSelected(1)">
            <h4>Description</h4>
            <p>{{product.description}}</p>
        </div>
        <div class = "panel"ng-show = "panel.isSelected(2)">
            <h4>Specifications</h4>
            <blockquote>None Yet</blockquote>>
        </div>
        <div class = "panel"ng-show = "panel.isSelected(3)">
            <h4>Reviews</h4>
            <blockquote>None Yet</blockquote>
        </div>

        </section>
            </li>
        </ul>
        

    </div>
</body>
