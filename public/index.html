<!DOCTYPE html>
<html ng-app = "store">
    <head>
        <link rel="stylesheet" href = "bootstrap.min.css" type = "text/css">
        <link rel="stylesheet" href = "/style.css" type ="text/css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
        <script type ="text/javascript" src="/angular.min.js"></script>
        <script type ="text/javascript" src="/app.js"></script>
    </head>

<body>
    <div ng-controller = "StoreController as store">

        <ul class ="list-group" ng-repeat= "product in store.products |orderBy:'-price'">
            <li class = "list-group-item">
     
                <product-title></product-title>
          
                <div ng-show= "product.images.length">
                <img ng-src="{{product.images[0].thumb}}"/>
                <ul class="nav nav-pills">

                    <img ng-src = "{{store.products.images[0].thumb}}"/>
                    <li><a href ng-click="tab=1" >1</a></li>
                    <li><a href ng-click="tab=2">2</a></li>
                    <li><a href ng-click="tab=3">3</a></li>
                </ul>
                </div>
            
                <button ng-show="product.canPurchase">Add To Cart</button>
                <!-- product-panels custom element directive -->
                <product-panels> </product-panels>
       
        
            </li>
        </ul>
        

    </div>
</body>
