<center><div class= "landing" ng-repeat ="shoe in store.shoes">

      <div class ="each">

        <h1 class = "pull-left">{{shoe.name}}</h1>
        <h2 class = "pull-right">{{store.hearto}}</h1>
        <em class= "pull-right">{{shoe.price | currency}}</em>
        <br>
        <a class = "pull-right" id = "heartlink" ng-click="addHeart(shoe._id)"><img id = "hearts" src= "./img/heartsmall.jpg"/></a>
        
            <landing-gallery></landing-gallery>

        <button  ng-click="deleteShoe(shoe._id)">Delete</button>
      </div>
   </div>
    </center>
