
<center>
        <ul class="img-thumbnails clearfix" ng-controller="galleryCtrl as gallery">
          <li>
             <a href="/shop/mens/{{shoe.name}}"><img class = "landing-gallery" ng-src="{{shoe.shoecolor[gallery.imageIndex]}}"/></a>
          </li>
          <li class = "small-image pull-left thumbnail" ng-repeat="s in shoe.colors" ng-click="gallery.currentImageChange($index)">
             <img ng-src="{{s}}"/>
          </li>
        </ul>
        <br>
</center>
