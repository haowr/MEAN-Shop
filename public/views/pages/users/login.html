<div class = "container container-fluid">

<br>

<div class = "row">
    <div class = "col-sm-3">
    </div>
    <div class = "col-sm-6">
                <div class = "page-header">
                     <h1 class = "myprofiletitle">User Login</h1>
                </div>
                <form ng-submit="main.doLogin(loginData);">
                    
                    <label>Username</label>
                    <input ng-disabled="main.disabled"class="form-control"type="text" placeholder="username" ng-model="main.loginData.username"/>
                    <label>Password</label>
                    <input  ng-disabled="main.disabled"class="form-control"type="password" placeholder="password" ng-model="main.loginData.password"/>
                    <button ng-disabled="main.disabled"class="btn btn-submit"type="submit">Login</button>
                    <div class = "reset">
                        <a href ="/resetusername"><button ng-disabled="main.disabled"class="btn btn-default" type="button">Forgot Username</button></a>
                        <a href ="/resetpassword"><button ng-disabled="main.disabled"class="btn btn-default" type="button">Forgot Password</button></a> 
                    </div>            
                </form>
<br>

                <div class="jumbotron text-center" ng-show="main.loading">

                    <span class="glyphicon glyphicon-repeat spin"></span>
                    <p>loading...</p>

                </div>
<br>
                <div class="row show-hide-message"ng-show="main.successMsg">
                <div class="alert alert-success">{{main.successMsg}}</div>
    
                </div>
<br>
                <div class="row show-hide-message"ng-show="main.errorMsg">
                <div class="alert alert-danger">{{main.errorMsg}}&nbsp <a href="/resend" ng-show="main.expired"><button class="btn btn-default">Resend activation link...</button> </a></div>
                </div>
    <div class = "col-sm-3">
    </div>
    </div>
</div>
