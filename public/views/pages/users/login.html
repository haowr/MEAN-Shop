<div class = "page-header">
    <h1>User Login</h1>
</div>
<form ng-submit="main.doLogin(loginData);">
    <label>Username</label>
    <input class="form-control"type="text" placeholder="username" ng-model="main.loginData.username"/>
    <label>Email</label>
    <input class="form-control"type="email" placeholder="email" ng-model="main.loginData.email"/>
    <label>Password</label>
    <input class="form-control"type="password" placeholder="password" ng-model="main.loginData.password"/>
    <button class="btn btn-primary"type="submit">Login</button>
</form>
<br>

<div class="jumbotron text-center" ng-show="main.loading">

    <span class="glyphicon glyphicon-repeat spin"></span>
    <p>loading...</p>

</div>
<br>
<div class="row show-hide-message"ng-show="main.successMsg">
    <div class="alert alert-success">{{main.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message"ng-show="main.errorMsg">
    <div class="alert alert-danger">{{main.errorMsg}}</div>
</div>
