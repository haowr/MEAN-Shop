<div class = "page-header">
    <h1>User Registration</h1>
</div>
<form ng-submit="register.regUser(regData);">
    <label>Username</label>
    <input class="form-control"type="text" placeholder="username" ng-model="register.regData.username"/>
    <label>Email</label>
    <input class="form-control"type="email" placeholder="email" ng-model="register.regData.email"/>
    <label>Password</label>
    <input class="form-control"type="password" placeholder="password" ng-model="register.regData.password"/>
    <button class="btn btn-primary"type="submit">Register</button>
</form>
<br>

<div class="jumbotron text-center" ng-show="register.loading">

    <span class="glyphicon glyphicon-repeat spin"></span>
    <p>loading...</p>

</div>
<br>
<div class="row show-hide-message"ng-show="register.successMsg">
    <div class="alert alert-success">{{register.successMsg}}</div>
</div>
<br>
<div class="row show-hide-message"ng-show="register.errorMsg">
    <div class="alert alert-danger">{{register.errorMsg}}</div>
</div>
