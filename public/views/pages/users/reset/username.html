<div class = "page-header">
    <h1>Reset Username</h1>
</div>
<form name="userForm"ng-submit="username.sendUsername(userData, userForm.$valid);" novalidate>
    <label>Email</label>
    <input ng-disabled="username.disabled"class="form-control" type="text" name="email" ng-model="username.userData.email" required/>
    <button ng-disabled="username.disabled"class="btn btn-primary" type="submit">Submit</button>         
</form>
<br>

<div class="jumbotron text-center" ng-show="username.loading">

    <span class="glyphicon glyphicon-repeat spin"></span>
    <p>loading...</p>

</div>
<br>
<div class="row show-hide-message"ng-show="username.successMsg">
    <div class="alert alert-success">{{username.successMsg}}</div>
    
</div>
<br>
<div class="row show-hide-message"ng-show="username.errorMsg">
    <div class="alert alert-danger">{{username.errorMsg}}&nbsp </div>
</div>
